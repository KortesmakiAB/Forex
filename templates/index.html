{% extends 'base.html' %}

{% block title %}
<div class="row m-1 mb-3 p-1">
    <h4 class="col">Forex Currency Converter</h4>
</div>
{% endblock %}


{% block content %}
<div class="row m-1 mt-3 p-1">
    {% if get_flashed_messages %}
        {% for msg in get_flashed_messages() %}	 
        <p>{{ msg }}</p>
        {% endfor %}
    {% endif %}
</div>
<div class="row m-1 mt-3 p-1">
    <div class="col">
        <form action="/conversion">
            <div class="mb-3">
              <label for="converting-from" class="form-label">Converting from:</label>
              <input type="text" class="form-control" id="converting-from" name="from" required>
            </div>
            <div class="mb-3">
              <label for="converting-to" class="form-label">Converting to:</label>
              <input type="text" class="form-control" id="converting-to" name="to" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amt" required>
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
          </form>
    </div>
</div>
{% endblock %}
